{% extends "base.html" %}

{% block content %}

{% if items %}

    <ul class="list-group">
    {% for item in items %}
        <li class="list-group-item {% if item.check == True %} checked {% endif %} " >
            <p class="lead">{{ item.item }} - &pound;{{ item.price }}</p>
            <p><a href="{% url 'check' item.id %}">{% if item.check %}Uncheck{% else %}Check{% endif %}</a>
            | <a href="{% url 'price' item.id %}">Get Price</a>
            | <a href="{% url 'delete' item.id %}">Delete</a></p>
        </li>
    {% endfor %}
    </ul>

{% else %}

    <p>Shopping list is empty.</p>

{% endif %}

{% endblock %}
