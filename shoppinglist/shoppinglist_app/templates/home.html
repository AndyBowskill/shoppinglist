{% extends "base.html" %}

{% block content %}

{% if items %}

    <ul class="list-group">
    {% for item in items %}
        <li class="list-group-item">{{ item.item }}</li>
    {% endfor %}
    </ul>

{% else %}

    <div class="container">
        <p>Shopping list is empty.</p>
    </div>

{% endif %}

{% endblock %}
